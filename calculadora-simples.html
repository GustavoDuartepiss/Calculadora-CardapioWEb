<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Planos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px;
    }

    .planos {
      display: flex;
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      width: 220px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .card h2 {
      margin: 0;
      font-size: 20px;
    }

    .preco {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .mensalidade {
      font-size: 14px;
      color: #666;
    }

    .economia {
      font-size: 14px;
      color: green;
      margin-top: 6px;
    }

    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #6a0dad;
      color: #fff;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 20px;
      font-weight: bold;
    }

    .destaque {
      border: 2px solid #6a0dad;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(106, 13, 173, 0.3);
    }

    .resumo {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      position: sticky;
      top: 40px;
      height: fit-content;
    }

    .resumo h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .cta {
      display: block;
      background: #6a0dad;
      color: #fff;
      font-weight: bold;
      text-align: center;
      padding: 14px;
      border-radius: 12px;
      text-decoration: none;
      margin-top: 20px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .cta:hover {
      background: #520b9b;
    }
  </style>
</head>
<body>

  <div class="planos">
    <!-- Mensal -->
    <div class="card">
      <h2>Mensal</h2>
      <div class="preco">R$ 99</div>
      <div class="mensalidade">por mês</div>
      <div class="economia">Total: R$ 1.188/ano</div>
    </div>

    <!-- Semestral -->
    <div class="card">
      <h2>Semestral</h2>
      <div class="preco">R$ 89</div>
      <div class="mensalidade">por mês</div>
      <div class="economia">Economize R$ 60 (10%)</div>
    </div>

    <!-- Anual Destaque -->
    <div class="card destaque">
      <span class="badge">Mais vendido</span>
      <h2>Anual</h2>
      <div class="preco">R$ 79</div>
      <div class="mensalidade">por mês</div>
      <div class="economia">Economize R$ 240 (20%)</div>
    </div>
  </div>

  <!-- Resumo -->
  <div class="resumo">
    <h3>Resumo do Plano</h3>
    <p><strong>Plano escolhido:</strong> Anual</p>
    <p><strong>Total:</strong> R$ 948</p>
    <p><strong>Economia:</strong> R$ 240</p>
    <a href="#" class="cta">Quero esse plano</a>
  </div>

</body>
</html>
