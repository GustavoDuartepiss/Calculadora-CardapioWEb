<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <rect width="100%" height="100%" fill="#f5f0ff" />
  <g transform="translate(50, 50)">
    <!-- CARDÁPIO text -->
    <text x="0" y="80" font-family="'Comic Sans MS', 'Trebuchet MS', cursive, sans-serif" font-size="70" font-weight="900" fill="url(#gradient1)" letter-spacing="2px">
      CARDÁPIO
    </text>
    
    <!-- WEB text -->
    <text x="150" y="180" font-family="'Comic Sans MS', 'Trebuchet MS', cursive, sans-serif" font-size="120" font-weight="900" fill="url(#gradient2)" letter-spacing="3px">
      WEB
    </text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>